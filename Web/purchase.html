<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership Purchase Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase Your Car</h1>
        <form id="purchase-form">
            <label for="car-name">Select the car you're looking for:</label>
            <select id="car-name" name="car-name" required>
                <option value="">Select a car</option>
                <option value="Rolls Royce">Rolls Royce</option>
                <option value="BMW X7">BMW X7</option>
                <option value="Range Rover Sport">Range Rover Sport</option>
                <option value="Mercedes G Wagon">Mercedes G Wagon</option>
                <option value="Audi Q7">Audi Q7</option>
            </select>

            <label for="customer-name">Your Name:</label>
            <input type="text" id="customer-name" name="customer-name" required>

            <label for="contact-email">Your Email:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('purchase-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your interest! We will contact you soon.');
        });
    </script>
</body>
</html>
