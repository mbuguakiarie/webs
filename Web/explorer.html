<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYBIT contact</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-black dark:text-black mb-4">Contact Us</h1>
        <form class="max-w-md">
            <div class="mb-4 p-2">
                <label for="name" class="block text-sm font-medium text-zinc-700 dark:text-black">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:white dark:text-black" placeholder="Your Name">
            </div>
            <div class="mb-4 p-2">
                <label for="email" class="block text-sm font-medium text-zinc-700 dark:text-black">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-white dark:text-white" placeholder="Your Email">
            </div>
            <div class="mb-4 p-2">
                <label for="message" class="block text-sm font-medium text-zinc-700 dark:text-black">Message</label>
                <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-white dark:text-white" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg dark:bg-blue-700">Submit</button>
        </form>
    </div>
</body>
</html>
